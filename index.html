<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OPD Dashboard – Final Version</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <!-- ใช้ Chart.js สำหรับกราฟทั้งหมด -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- เพิ่ม Plugin สำหรับแสดงตัวเลขบนกราฟ -->
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0/dist/chartjs-plugin-datalabels.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap');
    body { font-family: 'Sarabun', sans-serif; }
  </style>
</head>
<body class="bg-gray-100 antialiased">
  <div id="root"></div>

  <script type="text/babel">
    // --- Components แสดงสถานะ ---
    const LoadingSpinner = () => (
      <div className="flex items-center justify-center h-screen text-lg text-gray-600">กำลังโหลดข้อมูล...</div>
    );
    const ErrorDisplay = ({ message }) => (
      <div className="flex items-center justify-center h-screen p-4">
        <div className="bg-red-100 border-l-4 border-red-500 text-red-700 p-6 rounded-lg">
          <h3 className="font-bold">เกิดข้อผิดพลาด:</h3><p>{message}</p>
        </div>
      </div>
    );
    
    // --- ฟังก์ชันดึงข้อมูล (สมบูรณ์แล้ว) ---
    async function fetchSheetData(sheetId, sheetName) {
      const url = `https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json&sheet=${encodeURIComponent(sheetName)}`;
      const response = await fetch(url);
      if (!response.ok) throw new Error(`ไม่สามารถเชื่อมต่อได้ (Status: ${response.status})`);
      const text = await response.text();
      if (!text.includes("google.visualization.Query.setResponse")) throw new Error("ไม่สามารถอ่านข้อมูลได้ โปรดตรวจสอบว่า Google Sheet ได้ตั้งค่าการแชร์เป็น 'ทุกคนที่มีลิงก์' (Anyone with the link) แล้ว");
      const jsonpData = text.substring(text.indexOf("(") + 1, text.lastIndexOf(")"));
      const data = JSON.parse(jsonpData);
      if (data.status === 'error') throw new Error(data.errors[0].detailed_message);
      const cols = data.table.cols.map(col => col.label || col.id);
      return data.table.rows.map(row => {
        const rowData = {};
        if (row.c) {
          row.c.forEach((cell, index) => { rowData[cols[index]] = cell?.v ?? null; });
        }
        return rowData;
      });
    }

    // --- Components สำหรับสร้างกราฟด้วย Chart.js ---
    // --- START: แก้ไขชุดสี ---
    const colorPalette = ['#FFADAD', '#FFD6A5', '#FDFFB6', '#CAFFBF', '#9BF6FF', '#A0C4FF', '#BDB2FF', '#FFC6FF', '#E1E1E1', '#E1BEE7'];
    // --- END: แก้ไขชุดสี ---

    function BarChartComponent({ chartData, label, backgroundColor }) {
      const chartRef = React.useRef(null);
      React.useEffect(() => {
        let chartInstance = null;
        if (chartRef.current) {
          const ctx = chartRef.current.getContext('2d');
          chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
              labels: chartData.map(d => d.clinic),
              datasets: [{ label, data: chartData.map(d => d.value), backgroundColor, borderWidth: 1 }]
            },
            options: {
              indexAxis: 'y', responsive: true, maintainAspectRatio: false,
              plugins: { legend: { display: false } },
              scales: { x: { beginAtZero: true }, y: { ticks: { font: { size: 12 } } } }
            }
          });
        }
        return () => { if (chartInstance) chartInstance.destroy(); }
      }, [chartData, label, backgroundColor]);
      return <canvas ref={chartRef}></canvas>;
    }

    function LineChartComponent({ lineChartData, top10ClinicNames }) {
        const chartRef = React.useRef(null);
        React.useEffect(() => {
            let chartInstance = null;
            if (chartRef.current && lineChartData.labels.length > 0) {
                const datasets = top10ClinicNames.map((clinicName, index) => ({
                    label: clinicName,
                    data: lineChartData.data[clinicName],
                    borderColor: colorPalette[index % colorPalette.length],
                    backgroundColor: colorPalette[index % colorPalette.length],
                    fill: false,
                    tension: 0.1,
                }));
                const ctx = chartRef.current.getContext('2d');
                chartInstance = new Chart(ctx, {
                    type: 'line',
                    data: { labels: lineChartData.labels, datasets: datasets },
                    options: { responsive: true, maintainAspectRatio: false, scales: { y: { beginAtZero: true } } }
                });
            }
            return () => { if (chartInstance) chartInstance.destroy(); }
        }, [lineChartData, top10ClinicNames]);
        return <canvas ref={chartRef}></canvas>;
    }

    // --- START: แก้ไข Pie Chart Component ---
    function PieChartComponent({ pieChartData }) {
      const chartRef = React.useRef(null);
      React.useEffect(() => {
        let chartInstance = null;
        // ตรวจสอบว่า Plugin โหลดเสร็จหรือยัง
        if (chartRef.current && typeof ChartDataLabels !== 'undefined') {
            const ctx = chartRef.current.getContext('2d');
            chartInstance = new Chart(ctx, {
                type: 'doughnut', // เปลี่ยนเป็น 'doughnut'
                data: {
                    labels: pieChartData.map(d => d.clinic),
                    datasets: [{
                        label: 'จำนวนครั้ง',
                        data: pieChartData.map(d => d.totalVisits),
                        backgroundColor: colorPalette,
                        borderColor: '#fff',
                        borderWidth: 2,
                        hoverOffset: 4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' },
                        // ตั้งค่าการแสดงผลตัวเลข
                        datalabels: {
                           formatter: (value) => value.toLocaleString('th-TH'), // แสดงตัวเลขแบบมีจุลภาค
                           color: '#404040', // สีตัวอักษร
                           font: {
                               weight: '500',
                               size: 12,
                           }
                        }
                    }
                },
                // สั่งให้ Chart.js ใช้ Plugin ตัวนี้
                plugins: [ChartDataLabels],
            });
        }
        return () => { if (chartInstance) chartInstance.destroy(); }
      }, [pieChartData]);
      return <canvas ref={chartRef}></canvas>;
    }
    // --- END: แก้ไข Pie Chart Component ---

    // --- Main App Component ---
    function App() {
      const SHEET_ID = "1MJ1S_vcc6RbwMjR0ZivxnysPqJx10l7JDue3CB7fFtY";
      const SHEET_NAME = "Sheet1";

      const [status, setStatus] = React.useState('loading');
      const [errorMessage, setErrorMessage] = React.useState('');
      const [barChartData, setBarChartData] = React.useState({ visits: [], people: [] });
      const [lineChartData, setLineChartData] = React.useState({ labels: [], data: {} });
      const [pieChartData, setPieChartData] = React.useState([]);
      const [top10ClinicNames, setTop10ClinicNames] = React.useState([]);

      React.useEffect(() => {
        fetchSheetData(SHEET_ID, SHEET_NAME)
          .then(rawData => {
            const dataMap = new Map();
            const monthSet = new Set();
            rawData.forEach(row => {
              const clinic = row["ห้องตรวจ"];
              if (!clinic) return;
              if (!dataMap.has(clinic)) dataMap.set(clinic, { totalVisits: 0, totalPeople: 0 });
              const clinicTotals = dataMap.get(clinic);
              Object.keys(row).forEach(col => {
                if (col && col.includes("ครั้ง")) {
                  const month = col.replace("ครั้ง", "").trim();
                  monthSet.add(month);
                  const peopleCol = `${month} คน`;
                  clinicTotals.totalVisits += Number(row[col]) || 0;
                  clinicTotals.totalPeople += Number(row[peopleCol]) || 0;
                }
              });
            });
            const aggregatedData = Array.from(dataMap.entries()).map(([clinic, totals]) => ({ clinic, ...totals }));
            
            // Data for Bar Charts
            const visitsData = [...aggregatedData].sort((a, b) => a.totalVisits - b.totalVisits).map(d => ({ clinic: d.clinic, value: d.totalVisits }));
            const peopleData = [...aggregatedData].sort((a, b) => a.totalPeople - b.totalPeople).map(d => ({ clinic: d.clinic, value: d.totalPeople }));
            setBarChartData({ visits: visitsData, people: peopleData });

            // Data for Pie and Line Charts
            const sortedByVisits = [...aggregatedData].sort((a, b) => b.totalVisits - a.totalVisits);
            const top10Data = sortedByVisits.slice(0, 10);
            setPieChartData(top10Data);
            
            const top10Names = top10Data.map(d => d.clinic);
            setTop10ClinicNames(top10Names);
            
            const months = Array.from(monthSet);
            const lineData = {};
            top10Names.forEach(name => { lineData[name] = new Array(months.length).fill(0); });
            rawData.forEach(row => {
                const clinic = row["ห้องตรวจ"];
                if (top10Names.includes(clinic)) {
                    months.forEach((month, index) => {
                        const visitCol = `${month} ครั้ง`;
                        if (row[visitCol]) lineData[clinic][index] += Number(row[visitCol]) || 0;
                    });
                }
            });
            setLineChartData({ labels: months, data: lineData });
            
            setStatus('success');
          })
          .catch(error => {
            console.error(error);
            setErrorMessage(error.message);
            setStatus('error');
          });
      }, []);

      if (status === 'loading') return <LoadingSpinner />;
      if (status === 'error') return <ErrorDisplay message={errorMessage} />;

      return (
        <div className="container mx-auto p-4 sm:p-6 lg:p-8">
          <header className="mb-8">
            <h1 className="text-3xl font-bold text-gray-800">Dashboard สถิติการใช้งาน</h1>
            <p className="text-md text-gray-500">ภาพรวมการใช้งานแยกตามแผนก</p>
          </header>
          
          <main className="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <section className="bg-white p-6 rounded-xl shadow-lg">
              <h2 className="text-xl font-semibold text-gray-700 mb-4">จำนวนครั้งการใช้งานรวม (ทุกแผนก)</h2>
              <div className="relative h-[600px]">
                <BarChartComponent chartData={barChartData.visits} label="จำนวนครั้ง" backgroundColor="rgba(96, 165, 250, 0.7)" />
              </div>
            </section>
            
            <section className="bg-white p-6 rounded-xl shadow-lg">
              <h2 className="text-xl font-semibold text-gray-700 mb-4">จำนวนคนไข้ที่ใช้งานรวม (ทุกแผนก)</h2>
              <div className="relative h-[600px]">
                <BarChartComponent chartData={barChartData.people} label="จำนวนคน" backgroundColor="rgba(244, 114, 182, 0.7)" />
              </div>
            </section>

            <section className="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
                <h2 className="text-xl font-semibold text-gray-700 mb-4">แนวโน้มการใช้งาน 10 อันดับแรก (รายเดือน)</h2>
                <div className="relative h-[400px]">
                    <LineChartComponent lineChartData={lineChartData} top10ClinicNames={top10ClinicNames} />
                </div>
            </section>

            <section className="lg:col-span-2 bg-white p-6 rounded-xl shadow-lg">
              <h2 className="text-xl font-semibold text-gray-700 mb-4">สัดส่วน 10 อันดับแรก (ตามจำนวนครั้ง)</h2>
              <div className="relative h-[450px]">
                <PieChartComponent pieChartData={pieChartData} />
              </div>
            </section>
          </main>
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<App />);
  </script>
</body>
</html>
